
rounded-corners-exclude = [
#  "class_g = 'awesome'",
#  "class_g = 'Polybar'",
  "class_g *= 'dwm'",
	"class_g = 'Xmobar'",
	"class_g = 'xmobar'",
	"name = 'xmobar'",
	# "class_g *= 'awesome'",
];
rounded-corners-rule = [
  "5:class_g     = 'Dunst'",

	"0:class_g = 'awesome'",
	"0:name = 'xmobar'",
	"0:class_g = 'Xmobar'",
	"0:name = 'Xmobar'",
	"0:class_g = 'xmonad'",
	"5:class_g = 'Go-for-it'",
	"5:class_g = 'Deadd-notification-center'",

];
corner-radius = 8;
round-borders = 8;
round-borders-exclude = [
  "name = 'Notification area'"
];

round-borders-rule = [
  "3:class_g      = 'XTerm'",
  "3:class_g      = 'URxvt'",
  "3:class_g     = 'Alacritty'",
  "0:name     = 'xmobar'",
	"0:class_g = 'Xmobar'",
  "0:class_g     = 'xmonad'",
  "5:class_g     = 'Dunst'",
  "5:class_g     = 'Signal'",
  "5:class_g     = 'Deadd-notification-center'",
];
shadow = true;
shadow-radius = 10;
shadow-opacity = 0.75 
shadow-offset-x = -8;
shadow-offset-y = -8;
shadow-exclude = [
  
	"name = 'Polybar'",
	"class_g *= 'border'",
	"class_g *= 'awesome'",
  "name = 'xmobar'",
  "class_g = 'Conky'",
  "class_g *= 'dwm'",
  "class_g = 'Polybar'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];


fading = false

fade-out-step = 0.03;
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
inactive-dim = 0
focus-exclude = [ "class_g = 'Cairo-clock'" ];
opacity-rule = [
"55:name *= 'cava'",
"55:class_g *= 'cava'",
"85:class_g *= 'Anki'",

 "85:class_g *= 'Go-for-it'",
 "95:class_g *= 'notion'",
 "95:class_g = 'Emacs'",
 "90:class_g *= 'Alacritty'",
 "78:class_g *= 'Zathura'",
 "80:class_g = 'dropdown'",
 "50:class_g = 'Firefox'",
 "90:class_g *= 'emacs'",
 "90:class_g = 'dmenu'",
 "90:class_g = 'Evolution'",
 "98:name *= 'alacritty'",
 "90:name = 'emacs'",
 "95:class_g = 'Polybar'",
 "85:name *= 'scratchpad'",
 "85:class_g= 'Dunst'",
 "85:name *= 'Rust Programming Language'",
 "85:class_g *= 'ticktick'"
 ]


blur:
{
	method = "kawase";
	size = 90;
	deviation = 7.0;
};


blur-kern = "3x3box";

blur-background-exclude = [

  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];


backend = "glx";
vsync = true

mark-wmwin-focused = true;

mark-ovredir-focused = true;




detect-rounded-corners = true






detect-client-opacity = true;





refresh-rate = 0



















unredir-if-possible = false











detect-transient = true






detect-client-leader = true







































use-damage = true










































log-level = "warn";














































wintypes:
{
	tooltip = {
		
		fade = false;
		
		shadow = true;
		
		opacity = 1;
		
		focus = true;
    };
    
  dock = { 
  	full-shadow = true;
		opacity = 1;
  	}
  	
  dnd = { 
  	shadow = false;
  	}
  	
  popup_menu = { 
  	full-shaodw = false;
  	opacity = 1;
  	}
  	
  dropdown_menu = { 
  	full-shaodw = false;
	  opacity = 1;
	}
	
	notification = {
		
		fade = true;
		
		shadow = true;
		
		opacity = 0.9;
		
		focus = true;
    corner-radius = 8;
    round-borders = 8;

    };
};


